<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>动态改变表单（添加选项）</title>
<script>
//知道实现方法，做到举一反三
window.onload = initForm;

function initForm(){
	document.getElementById("months").selectedIndex = 0;
	document.getElementById("months").onchange = populateDays;
	}
function populateDays(){
	var monthDays = new Array(31,29,31,30,31,30,31,31,30,31,30,31);
	var monthStr = this.options[this.selectedIndex].value;//key
	//document.getElementById("months").options[this.selectedIndex].value;
	//为什么这里不能这样使用
	
	if(monthStr !=""){
		var month = parseInt(monthStr);
		
		document.getElementById("days").options.length = 0;//key1
		for(var i=0;i<monthDays[month];i++){
			document.getElementById("days").options[i]=new Option(i+1);//注意这里的Option（）方法，构造函数，首字母为大写。
			}
		}
	}
</script>
</head>

<body>
<form action="#">
<select id="months">
  <option slected>Months</option>
  <option value="0">1</option>
  <option value="1">2</option>
  <option value="2">3</option>
  <option value="3">4</option>
  <option value="4">5</option>
  <option value="5">6</option>
  <option value="6">7</option>
  <option value="7">8</option>
  <option value="8">9</option>
  <option value="9">10</option>
  <option value="10">11</option>
  <option value="11">12</option>
</select>
<select id="days">
<option>Days</option>
</select>
</form>
</body>
</html>
