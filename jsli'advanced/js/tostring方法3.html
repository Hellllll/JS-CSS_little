<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Boolean基本包装类型</title>
<script>
var num=10;

alert(num.toString());
alert(num.toString(2));
alert(num.toString(8));
alert(num.toString(10));
alert(num.toString(16));
alert(num.toFixed(2));
alert(num.toExponential(1));

var value="hello woeld";
alert(value.substring(3));
alert(value.slice(3));
alert(value.substr(3));

alert(value.substring(3,7));
alert(value.slice(3,7));
alert(value.substr(3,7));

alert(value.substring(-3));
alert(value.slice(-3));
alert(value.substr(-3));

alert(value.substring(-3,4));
alert(value.slice(-3,4));
alert(value.substr(-3,4));
</script>
</head>

<body>
</body>
</html>
