<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Car picker（准备表单验证）</title>
<style>
body{
	color:#000;
	background-color:#fff;
	}
	
input.invalid{
	background-color:#ff9;
	border: 2px red inset;
	}
label.invalid{
	color:#f00;
	font-weight:bold;
	}
select{
	margin-left:80px;
	}
input{
	margin-left:30px;
	}
input+select,input+input{
	margin-left:20px;
	/*这里还有点不理解*/
	}

</style>
<script src="Verify forms.js"></script>
</head>

<body>
<h2 class="centered"> Car Picker </h2>
<form action="someAction.cgi"> 
<p><label for="emailAddr">Email Address:<input type="text" size="30" class="reqd email"? /></label></p>
<p><label for="color">Colors:
<select id="color" class="reqd">
<option value="" selected="selected"> Choose a color</option>
<option value="Red">Red</option>
<option value="Green">Green</option>
<option value="Blue">Blue</option>
</select>
</label>
</p>
<p>Options:
<label for="sunroof"><input type="checkbox" id="sunroof" value="Yes" />Sunroof(Two door only)</label>
<label for="pWindows"><input type="checkbox" id="pWindowa" value="Yes" />Power Windows</label>
</p>
<p><label for="DoorCt">Doors:&nbsp;&nbsp;
<input type="radio" id="twoDoor" name="DoorCt" value="twoDoor" class="radio" />Two
<input type="radio" id="fourDoor" name="DoorCt" value="fourDoor" class="radio" />Four
</label>
</p>
<p><label for="zip">Enter your Zip code or pick the dealer nearest you:<br />
Zip:<input id="zip" type="text" size="5" maxlength="5" class="isZip dealerList" />
<select id="dealerList" size="4" class="zip">
	<option value="Califania--Lemon Grove">Califania--Lemon Grove</option>
	<option value="Califania--Lomita">Califania--Lomita</option>
	<option value="Califania--Long Beach">Califania--Long Beach</option>
	<option value="Califania--Los Alamitos">Califania--Los Alamitose</option>
	<option value="Califania--Los Angeles">Califania--Los Angeles</option>
</select>
</label></p>
<p> <input type="submit" value="Submit" />&nbsp;<input type="reset" /></p>
</form>
</body>
</html>
