<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>面向对象的程序设计</title>
<script>
var person=new object;
person.name="heli";
person.age=19;
person.sayName= function(){alert(this.name);};


var person={
	name:"lili",
	age:19,
	job:"app",
	sayName:function(){alert(this.name);}
	};
</script>
</head>

<body>
</body>
