<title>稳妥构造函数模式</title>
<script>
function Person(name,age,job){
	var o=new object();
	o.name=name;
	o.age=age;
	o.job=job;	
	o.sayName= function(){
		alert(name);
		};
	return o;
	}
var friend=new Person("hl",19,"student");
	friend.sayName();
</script>
</head>
