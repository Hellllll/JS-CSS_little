<title>DOM 定位并操作不同的DOM 数据</title>
<script>
window.onload=function(){
	var li=document.getElementByTagName("li");
	for(var i=0;i<li.length;i++){
		li[i].style.border="1px solid #000";
		}
		var every=document.getElementById("everywhere");
		every.parentNode.removeChild(every);
	};
</script>
</head>
<h1>Introduction to the DOM </h1>
<p class="test">There are a number of reason why the DOM is awesome,here are some:</p>
<ul>
    <li id="everywhere">it can be found everywhere</li>
    <li class="test">it's easy to be use.</li>
    <li class="test">It can help you to find what you want,really quickly.</li>
</ul>
